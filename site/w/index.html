---
layout: default
title: Writing
---

<header>
    <h1>
        <a href="">Writing</a>
        <a href="/"><div class="dot"></div></a>
        <div class="right">
            <a href="/">Home</a>
        </div>
    </h1>
</header>
<section class="posts">
    {% if !site.posts.empty %}
    <ul>
    {% for post in site.posts %}
        <li>
            <div>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% comment %}
                <span class="date">{{post.date | date: "%Y-%m-%d"}}</span>
                {% endcomment %}
            </div>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <div>
        <emph><p>This section is empty.</p></emph>
    </div>
    {% endif %}
</section>
